    #root {
      height: 87vh;
      width: 94vw;
      border: 2px solid red;
      background-color: antiquewhite;
      position: relative;
      /* Required for pseudo-element positioning */
      overflow: hidden;
      z-index: 0;
      /* Ensure stacking context */
    }

    #root::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./src/assets/expense.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.6;
      /* Image opacity only */
      z-index: -1;
      /* Place behind the content */
      display: block;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
